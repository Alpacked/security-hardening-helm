{{- if .Values.esoInit.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "vault.name" . }}-eso-test-secret
  namespace: {{ .Values.esoInit.namespace }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      serviceAccountName: {{ .Values.esoInit.serviceAccount.name }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        name: {{ include "vault.name" . }}
        command: ["sh", "-c", "./vault-test-eso.sh"]
        env:
        - name: TEST_SECRET_NAME
          value: {{ include "esoTestSecret.name" . }}
        - name: VAULT_SECRET_NAME
          value: "{{ include "vault.name" . }}-init-secrets"
        - name: VAULT_NAMESPACE
          value: {{ .Release.Namespace }}
        - name: VAULT_ADDRESS
          value: "http://vault.{{ .Release.Namespace }}:8200"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      restartPolicy: OnFailure
  backoffLimit: 5
{{- end }}
