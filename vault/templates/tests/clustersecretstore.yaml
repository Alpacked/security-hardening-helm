{{- if .Values.eso-init.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: test-vault-backend
  namespace: {{ .Values.eso-init.namespace }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  provider:
    vault:
      server: "http://vault.{{ .Release.Namespace }}:8200"
      path: "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "eso-reader"
          serviceAccountRef:
            name: {{ .Values.eso-init.serviceAccount.name | quote }}
          secretRef:
            name: "{{ .Values.eso-init.serviceAccount.name }}-token"
            key: "token"
            namespace: {{ .Values.eso-init.namespace | quote }}
{{- end }}
