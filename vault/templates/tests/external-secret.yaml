{{- if .Values.esoInit.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-{{ include "vault.name" . }}-eso-secret
  namespace: {{ .Values.esoInit.namespace }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  refreshInterval: 5s
  secretStoreRef:
    kind: ClusterSecretStore
    name: "test-{{ include "vault.name" . }}-backend"
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: {{ include "esoTestSecret.name" . }}
  data:
  - secretKey: test-user
    remoteRef:
      key: test-secret
      property: test-user
{{- end }}
